<button class="btn btn-outline-primary"> <i class="fa fa-plus"></i> Add new person </button>
<table class="table table-hover">
  <thead>
    <th>First name</th>
    <th>Last name</th>
    <th>E-mail</th>
    <th>Phone</th>
    <th>Status</th>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.firstName }} </td>
      <td>{{ person.lastName }} </td>
      <td>{{ person.email }} </td>
      <td>{{ person.phone }} </td>
      <td>{{ person.status }} </td>
      <td>
        <a [routerLink]="['/people', person.aggregateId]" class="btn btn-outline-primary">
          <i class="fa fa-search-plus"></i>
        </a>
        <button [routerLink]="['/people', person.aggregateId, 'apply']" class="btn btn-success">
          <i class="fa fa-file"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
